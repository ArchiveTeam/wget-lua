ftello
getaddrinfo
getline
getopt-gnu
getpass-gnu
getpeername
getsockname
gettext
gitlog-to-changelog
git-version-gen
gnupload
ioctl
iconv
iconv-h
listen
maintainer-makefile
mbiter
mbtowc
memrchr
mkdir
mkstemp
mkostemp
crypto/md5
crypto/sha1
crypto/sha256
quote
quotearg
recv
regex
select
send
setsockopt
sigprocmask
sigpipe
snprintf
